<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caculator</title>
	<link rel="stylesheet" href="hw2cal.css">
</head>
<body>
	<div>
		<form class="calcBody">
		<input name="result">
		<br>
		<input type="button" onclick="doAction('AC')" class="button" name="AC" value="AC">
		<input type="button" onclick="doAction('p')" class="button" name="+/-" value="+/-">
		<input type="button" onclick="doAction('%')" class="button" name="%" value="%">
		<input type="button" onclick="doAction('/')" class="button" name="รท" value="รท">
		<br>
		<input type="button" onclick="doAction('7')" class="button" name="7" value="7">
		<input type="button" onclick="doAction('8')" class="button" name="8" value="8">
		<input type="button" onclick="doAction('9')" class="button" name="9" value="9">
		<input type="button" onclick="doAction('*')" class="button" name="x" value="x">
		<br>
		<input type="button" onclick="doAction('4')" class="button" name="4" value="4">
		<input type="button" onclick="doAction('5')" class="button" name="5" value="5">
		<input type="button" onclick="doAction('6')" class="button" name="6" value="6">
		<input type="button" onclick="doAction('-')" class="button" name="-" value="-">
		<br>
		<input type="button" onclick="doAction('1')" class="button" name="1" value="1">
		<input type="button" onclick="doAction('2')" class="button" name="2" value="2">
		<input type="button" onclick="doAction('3')" class="button" name="3" value="3">
		<input type="button" onclick="doAction('+')" class="button" name="+" value="+">
		<br>
		<input type="button" onclick="doAction('0')" class="button" name="0" value="0">
		<input type="button" onclick="doAction('.')" class="button" name="." value=".">
		<input type="button" onclick="doAction('=')" class="button" name="=" value="=">
	</form>
	</div>
   
	<script src="hw2cal.js"></script>
</body>
</html>
